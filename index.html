<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafi | Program Suhu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="header">
                <h1>Aplikasi Konversi Suhu</h1>
            </div>
            
            <div class="input">
                <label for="conversionType">Pilih Metode Konversi:</label>
                <select id="conversionType">
                    <option value="cToF">Celsius Ke Fahrenheit</option>
                    <option value="cToK">Celsius Ke Kelvin</option>
                    <option value="fToC">Fahrenheit Ke Celsius</option>
                    <option value="fToK">Fahrenheit Ke Kelvin</option>
                    <option value="kToC">Kelvin Ke Celsius</option>
                    <option value="kToF">Kelvin Ke Fahrenheit</option>
                </select>
                
                <label for="inputTemp">Masukkan Angka Temperatur:</label>
                <input type="number" id="inputTemp" placeholder="Masukkan Angka">
                
                
                <button onclick="convertTemperature()">Submit</button>
            </div>
            
            <div class="result">
                <h3>Hasil Konversi: </h3>
                <p id="result"></p>
            </div>
        </div>
    </div>



    


    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById("inputTemp").value);
            const conversionType = document.getElementById("conversionType").value;
            
            if (isNaN(temp)) {
                alert("Input tidak valid, Harap masukkan angka!");
                return;
            }

            let result;

            switch (conversionType) {
                case "cToF":
                    result = (temp * 9/5) + 32;
                    document.getElementById("result").innerText = `${temp} °C = ${result.toFixed(2)} °F`;
                    break;
                case "cToK":
                    result = temp + 273.15;
                    document.getElementById("result").innerText = `${temp} °C = ${result.toFixed(2)} K`;
                    break;
                case "fToC":
                    result = (temp - 32) * 5/9;
                    document.getElementById("result").innerText = `${temp} °F = ${result.toFixed(2)} °C`;
                    break;
                case "fToK":
                    result = (temp - 32) * 5/9 + 273.15;
                    document.getElementById("result").innerText = `${temp} °F = ${result.toFixed(2)} K`;
                    break;
                case "kToC":
                    result = temp - 273.15;
                    document.getElementById("result").innerText = `${temp} K = ${result.toFixed(2)} °C`;
                    break;
                case "kToF":
                    result = (temp - 273.15) * 9/5 + 32;
                    document.getElementById("result").innerText = `${temp} K = ${result.toFixed(2)} °F`;
                    break;
                default:
                    document.getElementById("result").innerText = "Invalid conversion type selected.";
            }
        }

    </script>
</body>
</html>
